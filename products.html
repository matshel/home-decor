<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Home Decor</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <a href="index.html">
          <img src="/images/logo-blackend.png" alt="logo" />
        </a>
      </div>
      <nav class="navbar">
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html">
              <img src="/images/logo-blackend.png" alt="logo" />
            </a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/" class="nav-link">About us</a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link">Products</a>
          </li>
        </ul>
      </nav>
      <div class="hero-section-products">
        <div class="hero-section__info">
          <h1>Our Products</h1>
        </div>
      </div>
      <div class="product-section">
        <div class="product-container">
          <div class="product-container__product">
            <img src="images/vase(1).png" alt="image of a vase" />
            <h2>Lounge Vase</h2>
            <div class="button-buy">
              <img src="images/info.svg" alt="info icon" />
              <span>More info</span>
            </div>
          </div>
          <div class="product-container__product">
            <img src="images/timer(1).png" alt="image of a timer" />
            <h2>Kitchen Timer</h2>
            <div class="button-buy">
              <img src="images/info.svg" alt="info icon" />
              <span>More info</span>
            </div>
          </div>
          <div class="product-container__product">
            <img src="images/box(1).png" alt="image of a storage box" />
            <h2>Bedroom Box</h2>
            <div class="button-buy">
              <img src="images/info.svg" alt="info icon" />
              <span>More info</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-container">
        <img src="/images/logo-blackend.png" alt="logo" />
        <span class="footer__copyright"> 2021 Home Decor </span>
        <img class="copy" src="images/copy.svg" alt="copyright" />
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
